<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Read (One)</title>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between">
            <h1>Tv Show {{movie.id}}</h1>
            <a href="/shows">Go Back</a>
        </div>
        <div>
            <p>Title: {{movie.title}}</p>
            <p>Network: {{movie.network}}</p>
            <p>Release Date: {{movie.release_date}}</p>
            <P>Description: {{movie.desc}}</P>
        </div>
        <p>Last Updated: {{movie.updated_at}}</p>
        <p><a href="./{{movie.id}}/edit">Edit</a> | <a href="./{{movie.id}}/destroy">Delete</a></p>
    </div>
</body>
</html>
