<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Update</title>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between">
            <h1>Edit Show {{movie.id}}</h1>
            <a href="/shows">Go Back</a>
        </div>
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/shows/{{movie.id}}/update" method="post">
            {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control w-25" placeholder="{{movie.title}}">
            <div class="d-flex w-25">
                <div>
                    <label for="network">Network</label>
                    <input type="text" name="network" class="form-control w-75" placeholder="{{movie.network}}">
                </div>
                <div>
                    <label for="rel_date">Release Date</label>
                    <input type="date" name="rel_date" class="form-control" date="{{movie.release_date}}">
                </div>
            </div>
            <label for="desc">Description</label>
            <textarea name="desc" class="form-control w-25" placeholder="{{movie.desc}}"></textarea>
            <input type="submit" value="Update" class="btn btn-primary">
        </form>
        <a href="/shows/{{movie.id}}">go to show</a>
    </div>
</body>
</html>
